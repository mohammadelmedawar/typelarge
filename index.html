<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Large - TrainerMohammad.com</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            outline: none;
            text-align: center;
            width: 100%;
            max-width: 100%;
            height: auto;
            box-sizing: border-box;
            white-space: nowrap;
            font-size: 2em; /* Initial font size */
            caret-color: transparent; /* Hide blinking cursor */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="center-input" autofocus>
    </div>
    <script>
        function resizeText() {
            const input = document.getElementById('center-input');
            const container = document.querySelector('.input-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const maxFontSize = Math.min(containerWidth, containerHeight) / 2; // Maximum font size based on container dimensions

            let fontSize = maxFontSize;
            input.style.fontSize = fontSize + 'px';

            while (input.scrollWidth > input.clientWidth || input.scrollHeight > input.clientHeight) {
                fontSize -= 1;
                input.style.fontSize = fontSize + 'px';
            }
        }

        window.addEventListener('resize', resizeText);
        window.addEventListener('load', resizeText);
        document.getElementById('center-input').addEventListener('input', resizeText);
    </script>
</body>
</html>
